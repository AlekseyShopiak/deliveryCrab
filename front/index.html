<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>DeliveryCrab</title>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="info-block">
        <div class="info-form" id="info-form"></div>
        <div class="separator"></div>
        <div class="list-of-parcels">
          <div class="list-header"><h3>List Of Parcels</h3></div>
          <ul id="list">
            <li>afodf</li>
            <li>aodf</li>
            <li>oahdf</li>
            <li>afd</li>
          </ul>
        </div>
      </div>
      <div class="forms">
        <div class="upper-form">
          <form onsubmit="" id="form-data">
            <div>
              <p>From:</p>
              <select name="from" type="text" class="input" id="from-input" /></select>
            </div>
            <div>
              <p>To:</p>
              <select name="to" type="text" class="input" id="to-input" /></select>
            </div>
            <button type="submit" class="send-btn btn">SEND</button>
          </form>
        </div>
        <div class="bottom-form">
          <form action="" id="status-form">
            <div>
              <input type="text" class="input" id="status" />
            </div>
            <button type="submit" class="check-status-btn btn">
              CHECK STATUS
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
