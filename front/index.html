<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>DeliveryCrab</title>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="info-block">
        <div class="info-form" id="info-form"></div>
        <div class="separator"></div>
        <img class="map-img" src="./img/IMG_5337.PNG" alt="" />
      </div>
      <div class="forms">
        <div class="upper-form">
          <form onsubmit="" id="form-data">
            <div>
              <p>From:</p>
              <input name="from" type="text" class="input" id="from-input" />
            </div>
            <div>
              <p>To:</p>
              <input name="to" type="text" class="input" id="to-input" />
            </div>
            <button type="submit" class="send-btn btn">SEND</button>
          </form>
        </div>
        <div class="bottom-form">
          <form action="" id="status-form">
            <div>
              <input type="text" class="input" id="status" />
            </div>
            <button type="submit" class="check-status-btn btn">
              CHECK STATUS
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
