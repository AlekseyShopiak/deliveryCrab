<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeliveryCrab</title>
  </head>
  <body>
    <section class="info">
      <div class="info-block">
        <div class="info">Truck is on its way</div>
      </div>
    </section>
    <section class="map"><img src="./img/IMG_5337.PNG" alt="" /></section>
    <section class="forms">
      <div class="upper-form">
        <form action="">
          <div>
            <label>From:</label>
            <input name="from" type="text" class="from-input" />
          </div>
          <div>
            <label>To:</label>
            <input name="to" type="text" class="to-input" />
          </div>
          <button class="send-btn">SEND</button>
        </form>
      </div>
      <div class="bottom-form">
          <input type="text" class="check-status-form">
          <button class="check-status-btn">CHECK STATUS</button>
      </div>
    </section>
  </body>
</html>
